<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<!--    <div id="canvas" width="300" height></div>-->
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        // const canvas = document.getElementById('canvas')
        // const ctx = canvas.getContext('2d')
        // ctx.strokeStyle = 'green'
        // ctx.strokeRect(20, 10, 160, 100)

        // 带粗斜面的矩形
        const canvas = document.getElementById('canvas')
        ctx = canvas.getContext('2d');

        ctx.shadowColor = '#d53';
        ctx.shadowBlur = 20;
        ctx.lineJoin = 'bevel';
        ctx.lineWidth = 15;
        ctx.strokeStyle = '#38f';
        ctx.strokeRect(30, 30, 160, 90);
    </script>
</body>
</html>

<html lang="en">

<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ctx.font = "50px serif";
        // ctx.fillText("Hello canvas", 50, 90)

        // ctx.font = "50px serif";

        // let text = ctx.measureText("foo"); //ctx.measureText(text);
        // console.log(text.width);

        // ctx.beginPath();
        // ctx.moveTo(20, 20);
        // ctx.lineWidth = 15;
        // ctx.lineCap = 'round'
        // ctx.lineTo(100, 100);
        // ctx.stroke()


        // Draw guides
        ctx.strokeStyle = '#09f';
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(140, 10);
        ctx.moveTo(10, 140);
        ctx.lineTo(140, 140);
        ctx.stroke();

        // Draw lines
        ctx.strokeStyle = 'black';
        ['butt', 'round', 'square'].forEach((lineCap, i) => {
          ctx.lineWidth = 15;
          ctx.lineCap = lineCap;
          ctx.beginPath();
          ctx.moveTo(25 + i * 50, 10);
          ctx.lineTo(25 + i * 50, 140);
          ctx.stroke();
        });
    </script>
</body>
